---
layout: home-default
---

<div class="home">

  <h1>Latest News</h1>

  <!-- Displays the last 5 posts -->
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
    <hr>
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
