---
layout: default
---

<!-- Displays the latest tagged philanthropy post -->
{% for post in site.categories.Philanthropy limit:1 %}
  <h1>{{ post.title }}</h1>
  <hr>
  {{ post.content }}
{% endfor %}

<!-- Displays links to all prior philanthropy posts -->
<h3>More Philanthropy:</h3>
<ul>
  {% for post in site.categories.Philanthropy %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
